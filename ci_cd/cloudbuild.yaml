steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'function/dir/from/repo/root'
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
  dir: 'function/dir/from/repo/root'
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'deploy', 'line-webhook', '--trigger-http', '--runtime', 'nodejs18', '--entry-point', 'lineWebhookFunction']
  dir: 'function/dir/from/repo/root'